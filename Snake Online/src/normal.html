<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake Online</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p class="game-name">贪吃蛇</p>

	<div class="wrapper">
		<canvas id="mycanvas"></canvas>
		<canvas id="bgcanvas"></canvas>

		<div class="begin-status-box">
			<p>通过方向键控制蛇的行动<br>空格暂停</p>
			<a href="javascript:;" class="begin">开始游戏</a>
		</div>
		<div class="stop-status-box">
			<a href="javascript:;" class="continue">继续游戏</a>
			<a href="./index.html" class="return-menu">回到菜单</a>
		</div>
		<div class="gameover-status-box">
			<p>游戏结束</p>
			<a href="javascript:;" class="again">重新开始</a>
			<a href="./index.html" class="return-menu">回到菜单</a>
		</div>
		<div class="win-status-box">
			<p>你赢了！</p>
			<a href="javascript:;" class="again">再来一次</a>
			<a href="./index.html" class="return-menu">回到菜单</a>
		</div>
	</div>

	<script type="text/javascript" src="js/snake.js"></script>
</body>
</html>
